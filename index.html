<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Hanken+Grotesk">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
  
</head>
<body>
  <main>
    <section class="partblue">
      <h3 class="results">Your Result</h3>
      <div class="numbers">
        <p class="total67">76</p><p class="of100">of 100</p>
      </div>
      <h2 class="great">Great</h2>
      <p class="greatxt">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
      <!-- --------------------------------------------------------------------------------------------- -->
    <article class="total">
      <h2 class="sumary">Summary</h2>
      <div class="description">
        <span class="Reaction"><img src="assets/images/icon-reaction.svg"> Reaction</span> <span class="data">80 / 100</span>
      </div>
      <div class="description">
        <span class="Memory"><img src="assets/images/icon-memory.svg"> Memory</span><span class="data">92 / 100</span>
      </div>
      <div class="description">
        <span class="Verbal"><img src="assets/images/icon-verbal.svg"> Verbal</span><span class="data">61 / 100</span>
      </div>
      <div class="description">
        <span class="Visual"><img src="assets/images/icon-visual.svg"> Visual</span><span class="data">72 / 100</span>
      </div>
      <a href="#" class="nav">Continue</a>
    </article>
  </main>
</body>
</html>
